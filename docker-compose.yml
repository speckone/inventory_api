# WARNING: this file is not suitable for production, please use with caution
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=inventory_user
      - POSTGRES_PASSWORD=LRx9*X9uqCK!
      - POSTGRES_DB=inventory_api
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_api"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: inventory_api_app
    build: .
    command: gunicorn -b 0.0.0.0:5000 inventory_api_app.wsgi:app
    environment:
      - DATABASE_URI=postgresql://inventory_user:LRx9*X9uqCK!@db:5432/inventory_api
      - SECRET_KEY=changeme
      - FLASK_DEBUG=0
    volumes:
      - ./inventory_api_app:/code/inventory_api_app
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
